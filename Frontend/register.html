    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>

                    <form method="POST" action="../Backend/register.php" name="register-form" id="register-form">

                        <div class="form-group">
                            <label for="name"> <i class="fa-solid fa-user"></i> </label>
                            <input type="text" name="name" id="name" placeholder="Ten" />
                        </div>

                        <div class="form-group">
                            <label for="date"> <i class="fa-solid fa-calendar"></i> </label>
                            <input type="date" name="date" id="date" placeholder="Ngay sinh" min="1990-1-1" max="2023-12-31" required/>

                        </div>

                        <div class="form-group">
                            <label for="email"> <i class="fa-solid fa-phone"></i> </label>
                            <input type="tel" name="phonenum" id="phonenum" placeholder="SDT" maxlength="10" required/>
                        </div>

                        <div class="form-group">
                            <label for="email"> <i class="fa-solid fa-user"></i> </label>
                            <input type="text" name="username" id="email" placeholder="Tai khoan" required/>
                        </div>

                        <div class="form-group">
                            <label for="pass"> <i class="fa-solid fa-lock"></i> </label>
                            <input type="password" name="password" id="pass" placeholder="Mat khau" required/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"> <i class="fa-solid fa-lock"></i> </label>
                            <input type="password" name="repassword" id="re_pass" placeholder="Xac nhan mat khau" />
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in </label>
                            <a href="#" class="term-service">Terms of service</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="btn" id="signup" class="form-submit" value="Sign up" />
                        </div>
                    </form>

                </div>
                <div class="signup-image">
                    <figure><img src="./images/signup.jpeg" alt="sing-up_image"></figure>
                    <a href="../Frontend/login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
